version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: jarvis-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # Database
      - DB_TYPE=sqlite
      
      # Authentication
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}

      # Security
      - N8N_WEBHOOK_SECRET=${N8N_WEBHOOK_SECRET}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}

      # API Access (optional)
      - N8N_API_KEY_AUTH_ENABLED=true
      - N8N_API_KEY=${N8N_API_KEY}
      
      # URLs & Webhooks
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678/
      
      # Timezone
      - GENERIC_TIMEZONE=Asia/Tokyo
      
      # Execution settings
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=168  # 7 days
      
    volumes:
      # Mount local data directory for SQLite and workflows
      - ./data:/home/node/.n8n
    
    networks:
      - jarvis-network

networks:
  jarvis-network:
    driver: bridge

# Note: SQLite database will be created at ./data/database.sqlite